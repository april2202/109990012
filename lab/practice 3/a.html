    <table id="my_table">
      <tr>

    <p>Change table width</p>
    <input type="button" onclick="changeBorderWidth(200)" value="200px" />

    <input type="button" onclick="changeSpacing(1)" value="1px" />

    <input type="button" onclick="changeSpacing(20)" value="20px" />

    <input
      type="button"
      style="background-color: red"
      onclick="changeColorRed()"
      value="     "
    />
    <input
      type="button"
      style="background-color: cyan"
      onclick="changeColorCyan()"
      value="     "
    />
    <input
      type="button"
      style="background-color: pink"
      onclick="changeColorPink()"
      value="     "
    />
    <input
      type="button"
      style="background-color: lime"
