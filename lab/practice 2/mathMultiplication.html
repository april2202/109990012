<!DOCTYPE html>
<html>
<head>
    <title>This is multiplication list 1~9</title>
</head>
<body>
    <h1>Try this</h1>
<script>
    document.write("<table border=0>");
        for(j = 1; j < 10; j++) { 
            document.write("<tr>");
            for(i = 1; i < 10; i++) {
                    var tmp = i * j;
                    document.write("<td style= width:80px>"+ i + "*" + j + " = " + tmp + "</td>");        
                }
        document.write( "</tr>" );
    }
document.write("</table>");
</script>
</body>
</html>
